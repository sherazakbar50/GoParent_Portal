<div class="col-xl-12 " style="margin: 10px 0px;padding: 0px ;">
    <button nz-button nzType="primary" (click)="AddNote()">Add note</button>
</div>
<hr>



<div class="card">
    <div class="card-body">
        <div _ngcontent-ioe-c293="" class="d-flex flex-wrap align-items-start">
            <div _ngcontent-ioe-c293="" class="kit__utils__avatar kit__utils__avatar--size64 mr-3">
                <img _ngcontent-ioe-c293="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOALqcMjby_cOSIr-3GFWRO_zY_j0qcB4zRA&usqp=CAU" alt="Mary Stanform">
            </div>
            <div _ngcontent-ioe-c293="">
                <div class="row ml-4">
                    <p class="text-uppercase text-dark font-weight-bold mb-1 ">
                        COPA2 </p>
                        <div _ngcontent-ioe-c293="" class="text-uppercase font-size-12 ml-5">
                            10 Feb, 2021</div>
                    </div>
                    <p class="text-gray-5 ml-4">
                        diary , add notes
                    </p>
                </div>

               
                    

            </div>
      
        <div class="row pull-right">
            <a class="btn btn-sm btn-default " nz-tooltip nzTooltipTitle="Edit note" data-original-title="" title="">
                <i class="fa fa-edit"></i> </a>
            <a class="btn btn-sm btn-danger  pull-right ml-2" nz-tooltip nzTooltipTitle="Delete note"
               data-original-title="" title=""><i class="fa fa-trash"></i> </a>
        </div>
    </div>
   
</div>

<nz-modal [nzFooter]="null" [(nzVisible)]="isVisible" [nzTitle]="FoldermodalTitle" (nzOnCancel)="ModalCancel()"
          nzMaskClosable="false">
    <ng-container *nzModalContent>
        <app-add-note (folderCreated)='AddNoteSuccess($event)' (expenseSavedEvent)='SavedCallBack()'></app-add-note>
    </ng-container>
</nz-modal>
