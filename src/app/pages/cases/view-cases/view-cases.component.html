<div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12 col-md-content">
                <div class="row">
                    <div class="card card2 mr-4" *ngFor="let card of cardList">
                        <div class="card-body" (click)="NavigateToCasesTab(1)">
                            <div class="order">
                                <p nz-button class="pull-right " nz-dropdown [nzDropdownMenu]="menu">
                                    <i class="	fa fa-ellipsis-h" style="font-size:25px"></i></p>
                                <nz-dropdown-menu #menu="nzDropdownMenu">
                                    <ul nz-menu style="width: 200px;">
                                        <li nz-menu-item>
                                            <a>Edit</a>
                                        </li>
                                        <li nz-menu-item>
                                            <a>Complete</a>
                                        </li>
                                        <hr>
                                        <li nz-menu-item>
                                            <a>Move to trash</a>
                                        </li>
                                    </ul>
                                </nz-dropdown-menu>
                            </div>
                            <div class="d-flex flex-nowrap align-items-center flex-column pb-4">
                                <div class="text-center mb-2">
                                    <i class="fe fe-star font-size-30">
                                    </i>
                                </div>
                                <div class="text-center mb-2">
                                    <div class="font-weight-bold font-size-22 text-dark mb-1">
                                        {{card.caseName}}</div>
                                    <div class="font-size-18">{{card.caseFor}}</div>
                                </div>
                            </div>
                            <div class=" text-center text-gray-4 pt-3">
                                {{card.caseName}}</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
