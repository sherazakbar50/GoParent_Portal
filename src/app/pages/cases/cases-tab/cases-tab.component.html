<div class="card">
  <div class="card-body">
    <nz-tabset [nzSelectedIndex]="0" [nzSize]="'large'">
      <nz-tab nzTitle="Notes">
        <ng-template nz-tab>
          <app-note-tab [caseId]="this.caseId"></app-note-tab>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Time">
        <ng-template nz-tab>
          <app-time-tab [caseId]="this.caseId"></app-time-tab>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Documents">
        <ng-template nz-tab>
          <app-view-folder [caseId]="this.caseId"></app-view-folder>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Messages">
        <ng-template nz-tab>
          <app-family-chat [caseId]="this.caseId"></app-family-chat>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Journal">
        <ng-template nz-tab>
          <app-family-journal-chat [caseId]="this.caseId"></app-family-journal-chat>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Calendar">
        <ng-template nz-tab>
          <app-view-calendar [caseId]="this.caseId"></app-view-calendar>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Requests">
        Requests Tab
      </nz-tab>
    </nz-tabset>
  </div>
</div>
