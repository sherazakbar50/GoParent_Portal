<div class="row">
    <div class="col-xl-12">
        <form nz-form [nzLayout]="'vertical'" [formGroup]="addGroupForm" (ngSubmit)="submitHandler()" role="form">

            <nz-form-item>
                <nz-form-control>
                    <input type="text" nz-input nzSize="large" formControlName="Name"
                        placeholder="{{'Group Name' | translate}} .." />
                    <div class="text-danger">
                        <ng-container *ngIf="IsSubmitted && FormControls.Name.hasError('required')">{{'Chat group name
                            is required!' | translate}}</ng-container>

                    </div>
                </nz-form-control>
            </nz-form-item>


            <nz-form-item>
                <nz-form-control>
                    <p>{{'selectMembers' | translate}}:</p>
                    <div formArrayName='Members'>
                        <div *ngFor="let _member of FamilyMembersArray.controls; let i=index">
                            <input type="checkbox" [formControlName]="i">
                            {{MembersList[i].Name}}
                        </div>

                    </div>
                    <p *ngIf='MembersList.length==0' class="text-danger">{{'No family members found. Add family members
                        to start chat with them.' | translate}}</p>
                </nz-form-control>
            </nz-form-item>


            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" [nzSize]="'large'" class="text-center w-100">
                        <strong> {{'Add' | translate}}</strong>
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
