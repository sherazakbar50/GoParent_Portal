<ng-container>
    <div class="client-appointment-view-div">
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2 col-3">
                        <i class="fe fe-user mr-2"></i>
                        <b class="mr-5">Parent: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    {{Data?.ParentName}}
                </div>

            </div>
        </div>
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2 col-3">
                        <i class="fe fe-users mr-2"></i>
                        <b class="mr-5">Child: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    {{Data?.ChildName}}
                </div>
            </div>
        </div>
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2 col-3">
                        <i class="fe fe-calendar mr-2"></i>
                        <b class="mr-5">From: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    {{Data?.DateFrom | amFromUtc | amLocal | amDateFormat:'MMMM Do YYYY' }}
                </div>
            </div>
        </div>
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2 col-3">
                        <i class="fe fe-calendar mr-2"></i>
                        <b class="mr-5">Till: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    {{Data?.DateTo | amFromUtc | amLocal | amDateFormat:'MMMM Do YYYY' }}
                </div>
            </div>
        </div>
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2  col-3">
                        <i class="fe fe-file mr-2"></i>
                        <b class="mr-5">Notes: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    {{Data?.Notes}}
                </div>
            </div>
        </div>
        <div class="appointment-description mb-3">
            <div class="f-12 row">
                <div class="col-md-4">
                    <span class="appointment-description-span mr-2 col-3">
                        <i class="fe fe-check mr-2"></i>
                        <b class="mr-5">Status: </b>
                    </span>
                </div>
                <div class="col-md-8">
                    <ng-container *ngIf="Data?.Status == 0">
                        <nz-badge [nzStatus]="'warning'" [nzText]="statusEnum[Data?.Status]"></nz-badge>
                    </ng-container>
                    <ng-container *ngIf="Data?.Status == 1">
                        <nz-badge [nzStatus]="'error'" [nzText]="statusEnum[Data?.Status]"></nz-badge>
                    </ng-container>
                    <ng-container *ngIf="Data?.Status == 2">
                        <nz-badge [nzStatus]="'success'" [nzText]="statusEnum[Data?.Status]"></nz-badge>
                    </ng-container>
                </div>
            </div>
        </div>
        <nz-divider></nz-divider>
        <div class="text-center" *ngIf="userRole === 'Parent'">
            <div class="mb-3">
                <a nz-button nzType="default" (click)="backToList()">Go to List</a>
            </div>
        </div>
    </div>
</ng-container>
