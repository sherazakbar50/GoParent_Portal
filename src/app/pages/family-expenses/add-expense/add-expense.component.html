
<div class="row">
    <div class="col-xl-12">

    <nz-form-control>
    <input type="text" nz-input nzSize="large" formControlName="Title" placeholder="Title" />

    <ng-container *ngIf="IsSubmitted && VaccineName.hasError('required')">Name is required!</ng-container>
     
    </div>  -->
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    <nz-form-control>
        <input type="number" nz-input nzSize="large" formControlName="Cost" placeholder="Cost" />

        <ng-container *ngIf="IsSubmitted && VaccineDate.hasError('required')">Date is required!</ng-container>
         
        </div> -->

    <nz-form-item>
        <nz-form-control>
            <textarea nz-input formControlName='Notes' placeholder="Notes ..."></textarea>
        </nz-form-control>

    </form>
    </div>
