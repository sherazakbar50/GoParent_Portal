        {{obj?.Title}}

        (nzSelectChange)="onValueChange($event)">

    <p class="mb-1">
        {{ 'from' | translate }}: <strong>{{obj.StartDate | date}}</strong>
        <!-- â€¢  -->
        <br>
        {{ 'to' | translate }}: <strong>{{obj.EndDate | date}}</strong>

</div>
