<div>
  <div class="card boxContainer">
    <div class="text-dark font-size-24 mb-4">
      <strong>Reset Password</strong>
    </div>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="ForgotPassword()" role="form">
      <nz-form-item>
        <nz-form-control>
          <input type="text" nz-input nzSize="large" formControlName="email" placeholder="Email Address" />
          <div class="text-danger">
            <ng-container *ngIf="isSubmitted && email.hasError('required')">Please enter your Email!</ng-container>
            <ng-container *ngIf="isSubmitted && email.hasError('pattern') && !email.hasError('required')">Please enter a valid email e.g abc@xyz.com</ng-container>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [nzSize]="'large'" class="text-center w-100">
            <strong> Reset my password</strong>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <a routerLink="/auth/login" class="kit__utils__link font-size-16">
      <i class="fe fe-arrow-left mr-1 align-middle"></i>
      Go to Sign in
    </a>
  </div>
</div>
